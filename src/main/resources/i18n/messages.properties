page.home.html.title=jactor-rises :: homepage
page.home.paragraph.a=This is my playground which I use to learn various java programming.
page.home.paragraph.b=This code has evolved since about the year 2004, with versioning systems like CVS, Subversion, and now Git.
page.home.paragraph.c=I am not a web designer, but a back end programmer. So these pages are a bit of "yesterdays news"...
page.home.techs=Technologies used with this application is among others:
page.home.tech.gradle=Version 7.3.x for building and dependency management (jactor-persistence).
page.home.tech.h2=H2 (in-memory database) used to demonstrate the persistence layer
page.home.tech.maven=Version 3.8.x for building and dependency management (jactor-web).
page.home.tech.kotlin=Version 1.6.x for data transfer objects in jactor-shared and jactor-web and full implementation of jactor-persistence.
page.home.tech.springboot=Version 2.x for building applications (with focus on spring-mvc and spring-data-jpa).
page.home.tech.thymeleaf=for displaying web-pages (version from spring-boot).
page.home.tech.junit=for unit testing (version from spring-boot).
page.home.tech.mockito=for mocking in unit tests (version from spring-boot).
page.home.tech.assertj=for asserting in unit tests (version from spring-boot).
page.home.tech.git=Version control of the source code.
