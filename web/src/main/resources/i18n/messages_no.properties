page.home.html.title=jactor-rises :: hjemmeside
page.home.paragraph.a=Dette er lekegrinda mi som jeg bruker til å fordype meg i java programmering.
page.home.paragraph.b=Her er kode som har utviklet seg siden 2004 og har vært gjennom versjonskontrollsystemer som CVS, Subversion og nå Git.
page.home.paragraph.c=Jeg er ikke en web designer, men java-"backend" programmerer. Derfor er ikke web-laget en design perle...
page.home.techs=Teknologier som jeg bruker her, er blant annet:
page.home.tech.gradle=versjon 7.3.x for bygg og håntering av avhengigheter (jactor-persistence).
page.home.tech.h2=H2 ("in-memory" database) brukes for å demonstrere lagrede data
page.home.tech.maven=versjon 3.8.x for bygg og håntering av avhengigheter (jactor-web).
page.home.tech.kotlin=versjon 1.6.x som programmeringspråk. jactor-web bruker kotlin og jactor-persistence bruker kotlin i all implementasjon.
page.home.tech.springboot=versjon 2.x for å bygge applikasjoner (med spring-mvc og spring-data-jpa).
page.home.tech.thymeleaf=for visning i web applikasjon (Versjon fra spring-boot).
page.home.tech.junit=til enhetstesting (Versjon fra spring-boot).
page.home.tech.mockito=for "Mocking" i enhetstesting (Versjon fra spring-boot).
page.home.tech.assertj=for "Asserting" i enhetstesting (Versjon fra spring-boot).
page.home.tech.git=er ansvarlig for versjonskontroll av av kildekoden.
